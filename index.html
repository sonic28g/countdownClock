<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Restriction Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="soon">
            <div>
                <h2>Chat Restriction Timer</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">D</h3>
                        <h3>Days</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">H</h3>
                        <h3>Hours</h3>
                    </div>
                    <div class="container-minunte">
                        <h3 class="minute">M</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">S</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
